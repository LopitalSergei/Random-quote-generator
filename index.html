<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
	<title>Quote generator</title>
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div class="page__container">
				<section class="page__quote quote">
					<div class="quote__quote-box">
						<div class="quote__text">"The mind is everything. What you think you become."</div>
						<div class="quote__author">- Buddah</div>
					</div>
					<button onclick="generateQuote()" type="button" class="quote__button">Generate quote</button>
				</section>
			</div>
		</main>
	</div>
</body>

</html>
